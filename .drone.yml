steps:
  - name: deploy
    image: bitnami/kubectl
    user: root
    volumes:
    - name: kube
      path: /.kube
    - name: minikube
      path: /.minikube
    commands:
    - cd /home && ls -la
    - chown -R $USER /.minikube /.minikube
    - kubectl get svc -n prod
      
volumes:
- name: kube
  host:
    path: /root/.kube-drone  # kubeconfig 挂载位置
- name: minikube
  host:
    path: /root/.minikube
